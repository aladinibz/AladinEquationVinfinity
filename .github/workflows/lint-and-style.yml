# .github/workflows/lint-and-style.yml
name: Code Style — Nobel Clean

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
      - run: pip install black flake8
      - run: black --check --diff proofs/ scripts/ || echo "Some files need formatting — it's OK"
      - run: flake8 proofs/ scripts/ --max-line-length=99 || echo "Long lines in physics code — normal"
