name: Fix Colab Trash

on:
  push:
    paths:
      - 'proofs/*.py'

jobs:
  fix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          find proofs -name "*.py" -exec sed -i '/google.colab/d' {} \;
          find proofs -name "*.py" -exec sed -i '/files.download/d' {} \;
          find proofs -name "*.py" -exec sed -i '/plt.show()/d' {} \;
          git config user.name "Fix Bot"
          git config user.email "fix@aladin.com"
          git add .
          git commit -m "auto-fix Colab garbage" || exit 0
          git push || exit 0
