# .github/workflows/lint-and-style.yml
name: Code Style â€” Nobel Clean

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
      - run: pip install black flake8
      - run: black --check --diff proofs/ scripts/
      - run: flake8 proofs/ scripts/ --max-line-length=99
